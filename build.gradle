plugins {
    id 'java'
}

jar {
    manifest {
        attributes('Main-Class': 'controller.SnakeGameController')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.3'
    // testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.1'
}

test {
    useJUnitPlatform()
}